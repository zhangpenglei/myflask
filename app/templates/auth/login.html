{% extends "base.html" %}
{% import "bootstrap/wtf.html" as wtf %}

{% block title %}Flasky - Login{% endblock %}

{% block page_content %}
<head>
    <meta charset="UTF-8">
</head>
    <div class="page-header">
    <h1>Login</h1>
</div>
<div class="col-md-4">
    {{ wtf.quick_form(form) }}

        <br>
    <p>
    还没有注册
    <a href="{{ url_for('auth.register') }}">点击这里注册</a>.


    </p>
    <p>
        忘记密码
        <a href="{{ url_for('auth.password_reset_request') }}">点击这里reset</a>
    </p>


</div>



{% endblock %}
